version: "3.8"

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "100m" 
    max-file: "100"   

services:
  react-app:
    container_name: frontend-switchboard
    restart: always 
    image: hs60/switchboard-frontend:latest
    logging: *default-logging  
    network_mode: "host"
    env_file:
      - .env 
    volumes:
     - ./uploads:/usr/share/nginx/html/application-files
     - ./nginx.conf:/etc/nginx/conf.d/default.conf

  backend:
    container_name: backend-switchboard
    image: hs60/switchboard-backend:latest 
    env_file:
      - .env
    volumes:
      - ./uploads:/usr/src/app/uploads 
      - ./uploads:/usr/src/app/uploads 
    restart: always  
    logging: *default-logging
    network_mode: "host"
